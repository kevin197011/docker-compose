version: '3.8'
services:
  redis:
    container_name: redis
    image: redis:7.0.9
    restart: always
    ports:
      - 6379:6379
    privileged: true
    command: /usr/local/bin/redis-server /etc/redis/redis.conf --appendonly yes
    volumes:
      - ./data:/data
      - ./conf/redis.conf:/etc/redis/redis.conf:rw
    networks:
      - redis
networks:
  redis:
    name: redis
